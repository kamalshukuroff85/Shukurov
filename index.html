<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doktor HanÄ±ma SÃ¼rpriz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #ffe8d6);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  .container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 90vw;
    max-width: 600px;
    padding: 30px 25px;
    text-align: center;
    position: relative;
  }
  h1 {
    font-weight: 700;
    color: #333;
  }
  p {
    font-size: 1.2rem;
    margin-top: 15px;
    color: #555;
  }
  #surpriseBox {
    width: 160px;
    height: 160px;
    margin: 40px auto 20px auto;
    background: #ffcc00;
    border-radius: 20px;
    line-height: 160px;
    font-weight: 700;
    font-size: 1.3rem;
    color: #333;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    user-select: none;
    transition: background 0.3s ease, transform 0.15s ease;
  }
  #surpriseBox:active {
    background: #e6b800;
    transform: scale(0.95);
  }
  #sorryText {
    font-size: 3.5rem;
    font-weight: 900;
    color: #cc3300;
    margin: 60px 0 40px 0;
    display: none;
    user-select: none;
  }
  .hidden {
    display: none !important;
  }
  #yesNoPage h2 {
    font-size: 1.8rem;
    margin-bottom: 35px;
    color: #444;
  }
  #yesButton, #noButton {
    padding: 15px 40px;
    font-size: 1.3rem;
    margin: 20px 25px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    user-select: none;
    position: relative;
  }
  #yesButton {
    background-color: #28a745;
    transition: background-color 0.3s ease;
  }
  #yesButton:hover {
    background-color: #218838;
  }
  #noButton {
    background-color: #dc3545;
    transition: background-color 0.3s ease;
  }
  #noButton:hover {
    background-color: #c82333;
  }
  #flowerPage h2 {
    font-weight: 700;
    color: #444;
    margin-bottom: 25px;
  }
  #flowerContainer {
    position: relative;
    height: 250px;
    overflow: visible;
  }
  .flower {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at center, #fff 60%, #eee 100%);
    border-radius: 50%;
    box-shadow:
      0 0 8px 2px #fff,
      inset 0 0 6px 1px #fffbf0;
    position: absolute;
    bottom: 0;
    opacity: 0;
    animation-name: floatUp;
    animation-timing-function: ease-out;
    animation-iteration-count: infinite;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(0.7);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(-280px) scale(1);
      opacity: 0;
    }
  }
  #animationSection {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    user-select: none;
  }
  /* Kamal ve ginger kÄ±z animasyon kutularÄ± */
  .character {
    width: 140px;
    height: 200px;
    border-radius: 25px;
    background: #ffdca3;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-weight: 600;
    color: #5a3e1b;
  }
  .character .head {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #f2c9a0;
    position: relative;
    margin-bottom: 10px;
  }
  /* Ginger saÃ§ */
  .character.ginger .head {
    background: linear-gradient(45deg, #d46a3e, #e58f61);
  }
  /* Kumral saÃ§ */
  .character.kumral .head {
    background: linear-gradient(45deg, #a37b5b, #b6967e);
  }
  /* Ã‡iÃ§ek simgesi */
  .flower-give {
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at center, #fff 60%, #eee 100%);
    border-radius: 50%;
    box-shadow:
      0 0 10px 3px #fff,
      inset 0 0 8px 2px #fffbf0;
    position: absolute;
    bottom: 20px;
    animation: flowerBounce 2s infinite ease-in-out;
  }
  /* Kamal'Ä±n Ã§iÃ§eÄŸi solda */
  #kamal .flower-give {
    left: 110px;
  }
  /* Ä°rada'nÄ±n Ã§iÃ§eÄŸi saÄŸda */
  #irada .flower-give {
    right: 110px;
  }
  @keyframes flowerBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Buton hayÄ±r hareketi animasyonu */
  .move {
    animation: moveAround 1.5s infinite alternate ease-in-out;
  }
  @keyframes moveAround {
    0% { transform: translate(0, 0); }
    25% { transform: translate(30px, -10px); }
    50% { transform: translate(-25px, 15px); }
    75% { transform: translate(20px, 5px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>
<body>

<div class="container" id="stage1">
  <h1>Dr. Ä°rada'ya SÃ¼rpriz</h1>
  <p>keloÄŸlandan doktor hanÄ±ma yaz ðŸ§¡ðŸ¤—</p>
  <div id="surpriseBox" title="4-5 kez tÄ±kla!">Kutuyu AÃ§</div>
  <small style="color:#999;">(Kutuyu 5 kere tÄ±kla sÃ¼rprizi aÃ§mak iÃ§in)</small>
</div>

<div class="container hidden" id="stage2">
  <div id="sorryText">Sorry Princess</div>
</div>

<div class="container hidden" id="yesNoPage">
  <h2>Bir ÅŸey sÃ¶ylemek istiyorum...</h2>
  <button id="yesButton">Evet</button>
  <button id="noButton">HayÄ±r</button>
</div>

<div class="container hidden" id="flowerPage">
  <h2>TanÄ±ÅŸtÄ±ÄŸÄ±mÄ±z gÃ¼n sayÄ±sÄ± kadar beyaz Ã§iÃ§ekler ðŸŒ¼</h2>
  <div id="flowerContainer"></div>
  <div id="animationSection">
    <div id="kamal" class="character kumral">
      <div class="head"></div>
      <div>Kamal</div>
      <div class="flower-give" title="Kamal'Ä±n Ã‡iÃ§eÄŸi"></div>
    </div>
    <div id="irada" class="character ginger">
      <div class="head"></div>
      <div>Ä°rada</div>
      <div class="flower-give" title="Ä°rada'nÄ±n Ã‡iÃ§eÄŸi"></div>
    </div>
  </div>
</div>

<audio id="kumralimSong" src="kumralim.mp3" preload="auto"></audio>

<script>
  const surpriseBox = document.getElementById('surpriseBox');
  const stage1 = document.getElementById('stage1');
  const stage2 = document.getElementById('stage2');
  const sorryText = document.getElementById('sorryText');
  const yesNoPage = document.getElementById('yesNoPage');
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const flowerPage = document.getElementById('flowerPage');
  const flowerContainer = document.getElementById('flowerContainer');
  const kumralimSong = document.getElementById('kumralimSong');

  let clickCount = 0;

  surpriseBox.addEventListener('click', () => {
    clickCount++;
    if (clickCount >= 5) {
      stage1.classList.add('hidden');
      stage2.classList.remove('hidden');
      sorryText.style.display = 'block';

      setTimeout(() => {
        stage2.classList.add('hidden');
        yesNoPage.classList.remove('hidden');
      }, 7500);
    }
  });

  // HayÄ±r butonu hareketi
  function randomPosition() {
    const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 40) + 20;
    const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 40) + 20;
    return { x, y };
  }
  noButton.addEventListener('mouseenter', () => {
    const pos = randomPosition();
    noButton.style.position = 'fixed';
    noButton.style.left = pos.x + 'px';
    noButton.style.top = pos.y + 'px';
  });
  noButton.addEventListener('click', e => e.preventDefault());

  // Evet butonuna tÄ±klanÄ±nca Ã§iÃ§ek sayfasÄ±na geÃ§
  yesButton.addEventListener('click', () => {
    yesNoPage.classList.add('hidden');
    flowerPage.classList.remove('hidden');

    // TanÄ±ÅŸma tarihini buraya yaz, Ã¶rnek: 2024-04-01
    const startDate = new Date('2024-04-01');
    const now = new Date();
    let diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    if(diffDays < 1) diffDays = 1; // en az 1 Ã§iÃ§ek olsun

    flowerContainer.innerHTML = '';
    for(let i=0; i<diffDays; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = (Math.random() * 90) + '%';
      flower.style.animationDuration = (5 + Math.random() * 3) + 's';
      flower.style.animationDelay = (i * 0.3) + 's';
      flowerContainer.appendChild(flower);
    }

    // ÅžarkÄ±yÄ± baÅŸlat
    kumralimSong.play().catch(e => console.log('Ses oynatÄ±lamadÄ±:', e));
  });
</script>

</body>
